version: '2'
services:
  db:
    image: 'postgres:9.5.4'
    environment:
      POSTGRES_USER: dockerstack
      POSTGRES_PASSWORD: dockerstack
    #volumes:
    #  - ./db/setup.sql:/docker-entrypoint-initdb.d/setup.sql
  api:
    build: ./api
    command: bundle exec rackup -o 0.0.0.0 -p 3000 config.ru
    #command: 'bundle exec rake db:migrate && bundle exec rackup -o 0.0.0.0 -p 3000 config.ru'
    volumes:
      - ./api:/dockerstack/api
    ports:
      - "3000:3000"
    depends_on:
      - db
  web:
    build: web
    command: npm start
    volumes:
      - ./web:/dockerstack/web
    ports:
      - "8080:8080"
    depends_on:
      - api

