version: '2'
services:
  db:
    image: postgres
    volumes:
      - ./api/db/setup.sql:/docker-entrypoint-initdb.d/001-setup-dockerstack-api.sql
    environment:
      POSTGRES_PASSWORD: develop
  api:
    build: ./api
    image: dockerstack/api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    #volumes:
    #  - ./api:/dockerstack/api
    ports:
      - "3000:3000"
    depends_on:
      - db
  web:
    build: ./web
    image: dockerstack/web
    command: npm start
    #volumes:
    #  - ./web:/dockerstack/web
    ports:
      - "8080:8080"
    depends_on:
      - api

